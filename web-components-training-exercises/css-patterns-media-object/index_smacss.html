<!-- Exercise instructions: This exercise will deep-dive into one type
     CSS pattern.

     1. Create a media object with an image floated to the left or right of a block of text.

     2. Write the CSS  with one of
     the following CSS patterns:
          a. OOCSS
          b. BEM
          c. SMACSS

     5. Try and nest the media objects
 -->

<style>
    .media-object{
        width: 100%;
    }
    .media-object_media{
        float:left;
        width: 40%;
    }
    .media-object_content{
        padding-left: 10%;
        float: left;
        box-sizing: border-box;
        width: 60%
    }
</style>

<!-- smacss -->
<div class="media-object">
    <img src="http://lorempixel.com/300/200/sports" class="media-object_media">

    <div class="media-object_content">
        <h1>Having fun</h1>

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium architecto asperiores blanditiis
            consectetur eos est et eum facere inventore laborum molestias, non quasi repellat similique tempore unde
            veritatis! Cumque, obcaecati?</p>
    </div>
</div>
